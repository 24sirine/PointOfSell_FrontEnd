

         <!-- begin invoice-header -->
        
         <div class="invoice-header" >
        
       <div style="    margin-left: 38px;">
            <label>N° Article :</label>
            <input class="form-control" type="text" name="NomArticle" placeholder="Entrez le code de l'article ici .."    autofocus (keyup.enter)="goToQuantityInput()" [value]="result"><br>
            
            <input class="form-control" id="lib" type="text" name="libelleArticle" [value]="libelleArticle || ''" placeholder="Libéllé de l'article"><br>
            <label>Quantité :</label>
            <input class="form-control" min="0" type="number" name="QteArticle" [value]="QteArticle" placeholder="Entrez la quantité de l'article ici .." (keyup.enter)=" updateInputValue()"><br>
            <label>Stock :</label>
            <input class="form-control" type="text" name="stockArticle " [value]="stockArticle || ''" placeholder="Le stock disponible"  >
            <mat-error *ngIf="stockinsuffisant" style="margin-top: 14px;">Stock insuffisant !!</mat-error>
            <div class="card border-primary mb-3" style=" margin-top: -154px;;
            margin-left: 289px;
            max-width: 18rem;">
                <div class="card-header text-center">La photo de l'article</div>
                <div class="card-body text-primary">
                 
                 <img style="    margin-left: 10px;
                  margin-top: 1px;
                  max-width: 146px;" [src]="urlArticle" >
                </div>
            </div>
          </div> 
         
         <div class="container-fluid" style=  " margin-bottom: 30px;
         margin-top: -269px;
         margin-left: 657px;
         width: 35%;">
 
            <div class="col-sm-12 p-1 ">
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('7')">7</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('8')">8</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('9')">9</button>
              <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('*')">X</button>
            </div>
            <div class="col-sm-12 p-1 ">
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('4')">4</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('5')">5</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('6')">6</button>
              <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('-')">-</button>
            </div>
            <div class="col-sm-12 p-1 ">
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('1')">1</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('2')">2</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('3')">3</button>
              <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('+')">+</button>
            </div>
            <div class="col-sm-12 p-1 ">
              <button class="btn btn-2 col-sm-3" type="button" (click)="allClear()">clear All</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('.')">.</button>
              <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('0')">0</button>
             
             
              <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('/')">/</button>
              
            </div>
          <div><img style="height: 104px;
            margin-top: -405px;
            margin-left: 518px;
            width: 196px;" src="../assets/img.jpg"></div>
          
      
         <!-- end invoice-header -->
